{% extends 'pizzeria/base.html' %}

{% block content %}
  <p>Menu</p>
  <ul>
    {% for pizza in pizzas %}
    <li>
        <a href="{% url 'pizzeria:pizza' pizza.id %}">
            {{pizza.name}}
        </a>
    </li>
    {% empty %}
    <li>No pizza today, sorry!</li>
    {% endfor %}
  </ul>
{% endblock content %}
