{% extends 'blog/base.html' %}

{% block content %}
<h2>{{ blog.title }}</h2>
<h3> by {{ blog.owner.username }} </h3>
<p>
    <a href="{% url 'blog:make_post' blog.id %}">
        Make post
    </a>
</p>
<p>
    <ul>
        {% for post in blogposts %}
        <p><a href=" {% url 'blog:post' post.id%} ">{{ post.title }}</a></p>
        {% endfor %}
    </ul>
</p>
{% endblock content %}
