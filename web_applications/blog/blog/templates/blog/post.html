{% extends 'blog/base.html' %}

{% block content %}
<h3>
    <a href="{% url 'blog:blog' blog.id %}">
        {{ blog.title }}
    </a>
</h3>
<p>
    <a href="{% url 'blog:edit_post' post.id %}">
        Edit post
    </a>
</p>
<h2>
    {{ post.title }}
</h2>
<p>
    {{ post.content }}
</p>

{% endblock content %}
