{% extends 'blog/base.html' %}

{% block content %}
<p><a href="{% url 'blog:make_blog' %}">Make blog</a></p>
  <p>
      List of blogs:
      <ul>
      {% for blog in blogs %}
      <li>
        <a href="{% url 'blog:blog' blog.id %}">
            {{ blog.title }}
        </a> by {{ blog.owner.username }}
        
    </li>
      {% endfor %}
    </ul>
  </p>
{% endblock content %}
